# -------------------------------------------------------
[user]
    email = fabien.bavent@amadeus.com
    name = Fabien BAVENT


# -------------------------------------------------------
[core]
    pager = less -FXRS
    eol = lf
    autocrlf = input
    filemode = false


# -------------------------------------------------------
[color]
    ui = auto
    interactive = auto


# -------------------------------------------------------
[push]
    default = current

[pull]
    default = current


# -------------------------------------------------------
[alias]
    st = status --short
    co = checkout

    lg = log --graph --pretty='%Cred%h%Creset -%C(yellow)%d %Creset %s %Cgreen(%cr) %C(bold cyan)<%aN>%Creset'
    ln = log --graph --pretty='%H -%d %s <%an>'

    wdiff = diff --ignore-space-at-eol -b --ignore-blank-lines
    who = shortlog -nse

    github = ![ -d .git ] && git remote add github https://$(whoami)@github.com/axfab/$1 || git clone https://$(whoami)@github.com/axfab/$1 && git-hooks.sh $PWD/$1
    bitbucket = ![ -d .git ] && git remote add bitbucket https://$(whoami)@bitbucket.org/axfab/$1 || git clone https://$(whoami)@bitbucket.org/axfab/$1 && git-hooks.sh $PWD/$1


